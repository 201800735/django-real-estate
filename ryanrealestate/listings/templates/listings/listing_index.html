{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="col-1-1">
        <h1 class="center">{{page.page_title}}</h1>
        <hr class="divider">
        {{page.page_description|safe}}
    </div>
</div>

<div class="row listing-container">
    <div class="col-1-5"></div>
    <div class="col-3-5">
        {% for listing in listings %}
            {% if not listing.is_sold %}
                <div class="col-1-3">
                    <a href="{% url 'listings:listing' slug=listing.slug %}" title="{{listing.name}}">
                        <div class="col-1-1 listing-featured-img" style="background-image:url({{listing.main_image.url}});"></div>
                    </a>
                    <h4 class="center">{{listing.name}}</h4>
                    <p class="center"><a href="{% url 'listings:listing' slug=listing.slug %}" class="cta-medium">VIEW LISTING</a></p>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="col-1-5"></div>
</div>
{% endblock %}
